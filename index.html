<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaadRPS Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
     <h1>Rock Paper Scissors</h1>
     <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/Rock.png"/>
        </div>
        <div class="choice" id="paper">
            <img src="./images/Paper.png"/>
        </div>
        <div class="choice" id="scissors">
            <img src="./images/Scissors.png"/>
        </div>
     </div>
     <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
     </div>
     <div class="msg-container"><p id="msg">Play your move</p></div>
     <script>let userScore = 0;
        let compScore = 0;
        const choices = document.querySelectorAll(".choice");
        const msg = document.querySelector("#msg");
        const userScorePara = document.querySelector("#user-score");
        const compScorePara = document.querySelector("#comp-score");
        const genCompChoice = () =>{
            let options = ["rock","paper","scissors"];
            let randomIndex = Math.floor(Math.random()*3);
            return options[randomIndex];
        }
        const drawGame =()=>{
            msg.innerText = "Game was draw, Play again";
            msg.style.backgroundColor = "#081b31";
        }
        const showWinner = (userWin,userChoice,compChoice) =>{
            if(userWin){
                userScore++;
                userScorePara.innerText = userScore;
                msg.innerText = `You win,Your ${userChoice} beats Computer ${compChoice}`;
                msg.style.backgroundColor = "green";
            }
            else{
                compScore++;
                compScorePara.innerText = compScore;
                msg.innerText = `You lose,Computer ${compChoice} beats Your ${userChoice}`;
                msg.style.backgroundColor = "red";
            }
        }
        const playGame = (userChoice) =>{;
            //Generate computer choice
            const compChoice = genCompChoice();
        
            if(userChoice === compChoice){
                drawGame();
            }
            else{
                let userWin = true;
                if(userChoice === "rock"){
                    userWin = compChoice === "paper"?false:true;
                }else if(userChoice === "paper"){
                    userWin = compChoice === "scissors"?false:true;
                }else{
                    userWin = compChoice === "rock"?false:true
                }
                showWinner(userWin,userChoice,compChoice);
            }
        }
        choices.forEach((choice)=>{
            choice.addEventListener("click",()=>{
                const userChoice = choice.getAttribute("id");
                console.log("choices was clicked", userChoice);
                playGame(userChoice);
            })
        })
        </script>
</body>
</html>
